# Kitty Configuration
# Documentation: https://sw.kovidgoyal.net/kitty/conf/

include local.conf

# ===== Environment Variables =====
env TERM=xterm-256color
env TERM_PROGRAM=kitty

# ===== Window Settings =====
initial_window_width 60c
initial_window_height 30c
background_opacity 0.9
background_blur 1

# Disable ligatures
disable_ligatures never

# ===== Color Scheme: Salty Nozo =====
# Primary colors
foreground #E5C49E
background #0b0f14

# Cursor colors
cursor #FF8317
cursor_text_color #0c131F

# Selection colors
selection_foreground #BF9729
selection_background #265B75

# Normal colors
color0 #1D485F
color1 #E76D54
color2 #84C47E
color3 #E1D471
color4 #5FB1C2
color5 #9E56B4
color6 #A6DFEB
color7 #C6E8F1

# Bright colors
color8 #008EAB
color9 #FF8274
color10 #69F197
color11 #FEDAAE
color12 #77DBF4
color13 #B682D8
color14 #0BC7E3
color15 #FFFFFF

# ===== URL Handling =====
url_color #77DBF4
url_style curly
open_url_with default
detect_urls yes

# URL prefixes to detect
url_prefixes file ftp ftps gemini git gopher http https imap imaps ipfs ipns mailto news ssh

# ===== Mouse =====
copy_on_select no
strip_trailing_spaces smart

# ===== Performance =====
repaint_delay 10
input_delay 3
sync_to_monitor yes

# ===== Bell =====
enable_audio_bell yes
visual_bell_duration 10.0

# ===== Tab Bar =====
tab_bar_edge bottom
tab_bar_style powerline
tab_powerline_style round

# ===== Advanced =====
shell_integration enabled
allow_remote_control yes

