# https://wiki.hypr.land/Configuring/

# You can split this configuration into multiple files like this
# source = ~/.config/hypr/myColors.conf

# -- NVIDIA Settings --
env = LIBVA_DRIVER_NAME,nvidia
env = XDG_SESSION_TYPE,wayland
env = GBM_BACKEND,nvidia-drm
env = __GLX_VENDOR_LIBRARY_NAME,nvidia
env = NVD_BACKEND,direct
env = QT_IM_MODULE, fcitx
env = XMODIFIERS, @im=fcitx
env = SDL_IM_MODULE, fcitx
env = ELECTRON_OZONE_PLATFORM_HINT,wayland

# Cursor Fix
cursor {
    no_hardware_cursors = true
}

# Fix HiDPI issues
xwayland {
    force_zero_scaling = true
}

# See https://wiki.hypr.land/Configuring/Monitors/
monitor=DP-3, 3840x2160@60, 0x0, 1.6, bitdepth, 10, cm, dcip3
monitor=DP-2, 3840x2160@60, 2400x0, 1.6, bitdepth, 10, cm, srgb

# Ref https://wiki.hypr.land/Configuring/Workspace-Rules/
workspace = w[tv1], gapsout:0, gapsin:0
workspace = f[1], gapsout:0, gapsin:0

workspace = 1, monitor:DP-3, default:true
workspace = 2, monitor:DP-2, default:true
workspace = 3, monitor:DP-3
workspace = 4, monitor:DP-2
workspace = 5, monitor:DP-3
workspace = 6, monitor:DP-2
workspace = 7, monitor:DP-3
workspace = 8, monitor:DP-2
workspace = 9, monitor:DP-3
workspace = 10, monitor:DP-2
workspace = special:music
workspace = special:chat

# See https://wiki.hypr.land/Configuring/Keywords/
$terminal = kitty
$browser = brave
$musicPlayerClass = spotify
$musicPlayer = spotify-launcher
$fileManager = thunar
$menu = rofi -show drun -modi "drun,run,filebrowser,calc" -no-sort -theme ~/.config/rofi/salty.rasi
$windowSwitch = rofi -show window -modi "window" -no-sort -theme ~/.config/rofi/salty.rasi

# Auto Start
exec-once = /usr/lib/kdeconnectd
exec-once = kdeconnect-indicator
exec-once = PATH=/usr/bin:$PATH hyprpanel 
exec-once = ly
exec-once = systemctl --user start hyprpolkitagent
exec-once = awww-daemon
exec-once = thunar --daemon
exec-once = fcitx5 -d --replace
exec-once = wl-paste --type text --watch cliphist store
exec-once = wl-paste --type image --watch cliphist store
exec-once = clipse -listen

exec-once = [workspace special:music silent] $musicPlayer
exec-once = [workspace 1 silent] $browser
exec-once = [workspace 2 silent] $terminal

# fix monitor loading bugs
exec-once = sleep 2 && hyprctl reload

# for sharing screenshots to waydroid
exec-once = ~/.config/hypr/scripts/waydroid-http-share.sh

# wallpaper slideshow
exec-once = ~/.config/hypr/scripts/wallpaper_slideshow.sh


# See https://wiki.hypr.land/Configuring/Environment-variables/
env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24

# https://wiki.hypr.land/Configuring/Variables/#general
general {
    gaps_in = 3
    gaps_out = 5

    border_size = 1

    # https://wiki.hypr.land/Configuring/Variables/#variable-types for info about colors
    col.active_border = rgba(33ccffee) rgba(1a139eff) 45deg
    col.inactive_border = rgba(595959aa)

    # Set to true enable resizing windows by clicking and dragging on borders and gaps
    resize_on_border = false

    # Please see https://wiki.hypr.land/Configuring/Tearing/ before you turn this on
    allow_tearing = false

    layout = dwindle
}

# https://wiki.hypr.land/Configuring/Variables/#decoration
decoration {
    rounding = 10
    rounding_power = 2

    # Change transparency of focused and unfocused windows
    active_opacity = 1.0
    inactive_opacity = 1.0

    shadow {
        enabled = true
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }

    # https://wiki.hypr.land/Configuring/Variables/#blur
    blur {
        enabled = true
        size = 3
        passes = 3

        vibrancy = 0.1696
    }
}

# https://wiki.hypr.land/Configuring/Variables/#animations
animations {
    enabled = yes, please :)

    # Default curves, see https://wiki.hypr.land/Configuring/Animations/#curves
    #        NAME,           X0,   Y0,   X1,   Y1
    bezier = easeOutQuint,   0.23, 1,    0.32, 1
    bezier = easeInOutCubic, 0.65, 0.05, 0.36, 1
    bezier = linear,         0,    0,    1,    1
    bezier = almostLinear,   0.5,  0.5,  0.75, 1
    bezier = quick,          0.15, 0,    0.1,  1

    # Default animations, see https://wiki.hypr.land/Configuring/Animations/
    #           NAME,          ONOFF, SPEED, CURVE,        [STYLE]
    animation = global,        1,     10,    default
    animation = border,        1,     5.39,  easeOutQuint
    animation = windows,       1,     4.79,  easeOutQuint
    animation = windowsIn,     1,     4.1,   easeOutQuint, popin 87%
    animation = windowsOut,    1,     1.49,  linear,       popin 87%
    animation = fadeIn,        1,     1.73,  almostLinear
    animation = fadeOut,       1,     1.46,  almostLinear
    animation = fade,          1,     3.03,  quick
    animation = layers,        1,     3.81,  easeOutQuint
    animation = layersIn,      1,     4,     easeOutQuint, fade
    animation = layersOut,     1,     1.5,   linear,       fade
    animation = fadeLayersIn,  1,     1.79,  almostLinear
    animation = fadeLayersOut, 1,     1.39,  almostLinear
    animation = workspaces,    1,     1.94,  almostLinear, fade
    animation = workspacesIn,  1,     1.21,  almostLinear, fade
    animation = workspacesOut, 1,     1.94,  almostLinear, fade
    animation = zoomFactor,    1,     7,     quick
}

# See https://wiki.hypr.land/Configuring/Dwindle-Layout/ for more
dwindle {
    force_split = 2

    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
}

# See https://wiki.hypr.land/Configuring/Master-Layout/ for more
master {
    new_status = master
}

# https://wiki.hypr.land/Configuring/Variables/#misc
misc {
    force_default_wallpaper = -1 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = false # If true disables the random hyprland logo / anime girl background. :(
}

# https://wiki.hypr.land/Configuring/Variables/#input
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

    touchpad {
        natural_scroll = false
    }
}

# See https://wiki.hypr.land/Configuring/Gestures
gesture = 3, horizontal, workspace

# Example per-device config
# See https://wiki.hypr.land/Configuring/Keywords/#per-device-input-configs for more
device {
    name = elecom-co.--ltd.-elecom-opticalmouse
    sensitivity = -0.7
}

# See https://wiki.hypr.land/Configuring/Keywords/
$mainMod = SUPER # Sets "Windows" key as main modifier
$cmd = CTRL
$hyper = SUPER ALT

# See https://wiki.hypr.land/Configuring/Binds/ for more
bind = $cmd, Q, killactive,

bind = $mainMod, T, exec, $terminal
bind = $mainMod, M, fullscreenstate, 1 2
bind = $mainMod SHIFT, M, fullscreenstate, 0 2
bind = $mainMod, I, exec, $fileManager
bind = $mainMod, G, togglefloating,
bind = $hyper, SPACE, exec, $menu
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, W, togglesplit, # dwindle
bind = $mainMod, R, swapsplit, # dwindle
bind = $mainMod, F, fullscreenstate, 2 0
bind = $hyper, C, exec, hyprpicker -a -f hex && notify-send "Color Picked" "$(wl-paste)"

bind = $mainMod, Tab, exec, $windowSwitch
bind = , mouse:279, exec, $windowSwitch

# clipboard
bind = $mainMod, V, exec, $terminal --class clipse -o font_size=10 -e clipse

# screenshots
bind = $cmd SHIFT, 4, exec, grim -g "$(slurp)" - | swappy -f -
bind = $cmd SHIFT, 3, exec, grim -o "$(hyprctl monitors -j | jq -r '.[] | select(.focused == true) | .name')" - | swappy -f -
bind = $cmd SHIFT, 2, exec, grim -g "$(slurp)" - | tesseract - - -l eng+chi_tra | wl-copy && notify-send "OCR" "Text copied to clipboard"

# Move focus with mainMod + arrow keys
bind = $cmd, left, movefocus, l
bind = $cmd, right, movefocus, r
bind = $cmd, up, movefocus, u
bind = $cmd, down, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Special workspace - Music
bind = $mainMod, Q, togglespecialworkspace, music
bind = $mainMod SHIFT, Q, movetoworkspace, special:music

# Special workspace - Chat
bind = $mainMod, C, togglespecialworkspace, chat
bind = $mainMod SHIFT, C, movetoworkspace, special:chat

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, m+1
bind = $mainMod, mouse_up, workspace, m-1

bind = , mouse:277, workspace, m+1
bind = , mouse:278, workspace, m-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl -e4 -n2 set 5%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl -e4 -n2 set 5%-

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

# See https://wiki.hypr.land/Configuring/Window-Rules/ for more
# Ignore maximize requests from apps. You'll probably like this.
windowrule = suppress_event maximize, match:class .*

# Spotify always open in special workspace (use regex anchors for exact match)
windowrule = workspace special:music silent, match:class ^($musicPlayerClass)$

# Fix some dragging issues with XWayland
windowrule = no_focus on, match:class ^$, match:title ^$, match:xwayland true, match:float true, match:fullscreen false, match:pin false

# No border when only one window in workspace
windowrule = border_size 0, match:float false, match:workspace w[tv1]
windowrule = rounding 0, match:float false, match:workspace w[tv1]
windowrule = border_size 0, match:float false, match:workspace f[1]
windowrule = rounding 0, match:float false, match:workspace f[1]

# --- Waydroid & Line ---
windowrule = float on, match:class ^(Waydroid.*|waydroid.*)$
windowrule = size 600 1200, match:class ^(Waydroid.*|waydroid.*)$
windowrule = center on, match:class ^(Waydroid.*|waydroid.*)$
windowrule = workspace special:chat silent, match:class ^(waydroid.jp.naver.line.android)$

# clipboard
windowrule = float on, match:class clipse
windowrule = size 900 650, match:class clipse
windowrule = center on, match:class clipse

