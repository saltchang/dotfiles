# Kitty Configuration
# Documentation: https://sw.kovidgoyal.net/kitty/conf/

# ===== Environment Variables =====
env TERM=xterm-256color
env TERM_PROGRAM=kitty

# ===== Window Settings =====
initial_window_width 60c
initial_window_height 30c
background_opacity 0.5
background_blur 1

# ===== Font Settings =====
# font_family      MesloLGS NF
font_family      family='JetBrainsMono Nerd Font' style=Regular
bold_font        family='JetBrainsMono Nerd Font' style=Bold
italic_font      auto
bold_italic_font auto
font_size 12.0

# Disable ligatures
disable_ligatures never

# ===== Color Scheme: Salty Nozo =====
# Primary colors
foreground #E5C49E
background #001209

# Cursor colors
cursor #FF8317
cursor_text_color #0c131F

# Selection colors
selection_foreground #BF9729
selection_background #265B75

# Normal colors
color0 #1D485F
color1 #E76D54
color2 #84C47E
color3 #E1D471
color4 #5FB1C2
color5 #9E56B4
color6 #A6DFEB
color7 #C6E8F1

# Bright colors
color8 #008EAB
color9 #FF8274
color10 #69F197
color11 #FEDAAE
color12 #77DBF4
color13 #B682D8
color14 #0BC7E3
color15 #FFFFFF

# ===== URL Handling =====
url_color #77DBF4
url_style curly
open_url_with default
detect_urls yes

# URL prefixes to detect
url_prefixes file ftp ftps gemini git gopher http https imap imaps ipfs ipns mailto news ssh

# ===== Mouse =====
copy_on_select yes
strip_trailing_spaces smart

# ===== Performance =====
repaint_delay 10
input_delay 3
sync_to_monitor yes

# ===== Bell =====
enable_audio_bell no
visual_bell_duration 0.0

# ===== Tab Bar =====
tab_bar_edge bottom
tab_bar_style powerline
tab_powerline_style slanted

# ===== Advanced =====
shell_integration enabled
allow_remote_control yes

# ===== Linux Specific Settings ===============================================
# Clipboard
map ctrl+c copy_or_interrupt
map ctrl+v paste_from_clipboard

# Window management
map ctrl+n new_os_window
map ctrl+w close_window

# Tab management
map ctrl+t new_tab
map ctrl+shift+] next_tab
map ctrl+shift+[ previous_tab
map ctrl+w close_tab

# Font sizes
map ctrl+equal change_font_size all +1.0
map ctrl+minus change_font_size all -1.0
map ctrl+0 change_font_size all 0

# ===== Mac OS Specific Settings ===============================================
macos_option_as_alt both
macos_titlebar_color background
macos_thicken_font 0.5
macos_quit_when_last_window_closed yes

# Clipboard
map cmd+c copy_to_clipboard
map cmd+v paste_from_clipboard

# Window management
map cmd+n new_os_window
map cmd+w close_window

# Tab management
map cmd+t new_tab
map cmd+shift+] next_tab
map cmd+shift+[ previous_tab
map cmd+w close_tab

# Font sizes
map cmd+equal change_font_size all +1.0
map cmd+minus change_font_size all -1.0
map cmd+0 change_font_size all 0

# Reload config
map cmd+shift+r load_config_file

